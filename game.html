<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Chozen</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/eventhandlers.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="wall">
          <div class="wall-awning"></div>
          <!-- WALL TOP -->
          <div class="wall-top">
            <!-- WALL TOP STATS -->
            <div class="wall-top-stats">
              <div class="column"></div>
              <div class="stats-1">
                <div class="w3-container">
                  <span></span>
                  <div class="w3-burgundy w3-round-large">
                    <!-- add w3-pink -->
                    <div
                      class="w3-container w3-round-large no-progress"
                      style="width: 0%;"
                      id="progress-bar"
                    >
                      CUSTOMERS
                    </div>
                  </div>
                </div>
              </div>
              <div class="column"></div>
              <!-- <div class="stats-2 hidden"> -->
              <div class="stats-2 hidden">
                <div class="w3-container">
                  <span></span>
                  <div class="w3-burgundy w3-round-large">
                    <div
                      class="w3-container w3-green w3-round-large"
                      style="width: 80%;"
                    >
                      REVENUE
                    </div>
                  </div>
                </div>
              </div>
              <div class="column"></div>
              <div class="stats-3">
                <h2 class="stats-timer">
                  TIMER &nbsp;<span id="timer">0:00</span>
                </h2>
              </div>
              <div class="column"></div>
            </div>
            <!-- WALL TOP CUSTOMER -->
            <div class="wall-top-customer">
              <div class="column"></div>
              <!-- CUSTOMER 2 -->
              <div class="customer-2"></div>
              <div class="column"></div>
              <!-- CUSTOMER 1 -->
              <div class="customer-1"></div>
              <div class="column"></div>
              <!-- CUSTOMER 3 -->
              <div class="customer-3"></div>
              <div class="column"></div>
            </div>
          </div>
          <!-- WALL BOTTOM -->
          <div class="service-counter">
            <div class="row"></div>
            <div class="service-counter-order">
              <div class="column"></div>
              <div class="placemat-2 ui-droppable">
                <!-- <div class="order-2">
                  <img
                    src="images/food/noodles.png"
                    alt=""
                    class="order-img-2"
                    draggable="false"
                  />
                </div> -->
              </div>
              <div class="column"></div>
              <div class="placemat-1 ui-droppable">
                <!-- <div class="order-1">
                  <img
                    src="images/food/tofu.png"
                    alt=""
                    class="order-img-1"
                    draggable="false"
                  />
                </div> -->
              </div>
              <div class="column"></div>
              <div class="placemat-3 ui-droppable">
                <!-- <div class="order-3">
                  <img
                    src="images/food/pizza.png"
                    alt=""
                    class="order-img-3"
                    draggable="false"
                  />
                </div> -->
              </div>
              <div class="column"></div>
            </div>
            <div class="row"></div>
          </div>
        </div>
        <!-- GAME LOGO: STORE BACKGROUND -->
        <div class="gameLogo">
          <img
            class="gameLogo"
            src="images/store/store_background.png"
            alt="Cafe Chozen Counter"
          />
        </div>
      </header>
      <!-- MAIN: KITCHEN -->
      <main>
        <div class="wrapper clearfix">
          <div class="kitchen">
            <div class="kitchen-inside">
              <div class="kitchen-line">
                <div class="kitchen-container"></div>
              </div>
            </div>
          </div>
          <!-- <div class="gameModeButtonContainer hidden">
            <form class="gameMode">
              <button
                type="reset"
                class="gameModeButton btnRestartGame"
                id="btnRestartGame"
              >
                New Game?
              </button>
            </form>
          </div> -->
        </div>
      </main>
      <footer>
        <!-- TODO: ADD FOOTER INFO -->
        <p></p>
      </footer>
    </div>
  </body>
</html>
